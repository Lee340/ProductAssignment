<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>E-commerce Web Application</h1>
<h2 th:text="'Welcome '+${session.customer.name}+'!!'"></h2>
<h2>Purchase</h2>


<table border="1">
	<!-- tr: Table Row -->
	<tr>
		<!-- Table Header -->
		<th>ID</th>
		<th>Name</th>
		<th>Price</th>
		<th>Stock</th>
		<th>Buy</th>
	</tr>
	<tr th:each="product : ${products}">
	<!-- table data -->
	
		<td th:text="${product.productId}"></td>
		<td th:text="${product.productName}"></td>
		<td th:text="${product.cost}"></td>
		<td th:text="${product.stock}"></td>
		<td>
			<form action="./product" method="get">
				<input type="hidden" name="productId" th:value="${product.productId}">
				<input type="submit" value="Buy">	
			</form>
		</td>
	</tr>
</table>




Process: <h3 th:text="${message}"></h3>
<div th:if="${hasReceipt}">
	Product Name: <h3 th:text="${receipt.product.productName}"></h3>
	Total Amount Â£<h3 th:text="${receipt.getTotal()}"></h3>
</div>
</body>
</html>
